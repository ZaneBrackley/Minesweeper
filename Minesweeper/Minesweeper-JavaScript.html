<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        width: 30px;
        height: 30px;
        border: 1px solid #ccc;
        text-align: center;
        cursor: pointer;
        background-color: #f0f0f0;
        font-weight: bold;
        user-select: none;
      }
      .revealed {
        background-color: #ddd;
      }
      .mine {
        background-image: url("img/mine.png");
      }
      .flagged {
        background-image: url("img/flag.png");
      }
      .question-mark {
        background-image: url("img/question.png");
      }
      .bad-flag {
        background-image: url("img/badflag.png");
      }
      .blown-up {
        background-color: red !important;
      }
      .number-1 {
        color: blue;
      }
      .number-2 {
        color: green;
      }
      .number-3 {
        color: red;
      }
      .number-4 {
        color: orange;
      }
      .number-5 {
        color: darkolivegreen;
      }
      .number-6 {
        color: darkcyan;
      }
      .number-7 {
        color: magenta;
      }
      .number-8 {
        color: darkgrey;
      }
    </style>
  </head>
  <body>
    <h1>Minesweeper</h1>
    <!-- Restart button -->
    <button onclick="restartGame()">Restart</button>
    <!-- Dropdown menu -->
    <select id="gameOptions" onchange="handleDropdownChange()">
      <option value="easy">Easy (10x10, 15 Mines)</option>
      <option value="medium">Medium (15x15, 35 Mines)</option>
      <option value="hard">Hard (22x22, 75 Mines)</option>
    </select>
    <p id="mineCounter">Mines Remaining: 15</p>
    <table id="minesweeper"></table>

    <script>
      let rows = 10,
        cols = 10,
        totalMines = 15;
      let board = [],
        gameOver = false,
        firstClick = true,
        flagsRemaining = totalMines;

      function createBoard() {
        board = Array.from({ length: rows }, () =>
          Array.from({ length: cols }, () => ({
            revealed: false,
            mine: false,
            state: "normal",
            neighboringMines: 0,
          }))
        );
      }

      function placeMines(firstR, firstC) {
        let minesPlaced = 0;
        while (minesPlaced < totalMines) {
          const r = Math.floor(Math.random() * rows),
            c = Math.floor(Math.random() * cols);
          if (!board[r][c].mine && (r !== firstR || c !== firstC)) {
            board[r][c].mine = true;
            minesPlaced++;
          }
        }
      }

      function calculateNeighboringMines() {
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            if (board[r][c].mine) continue;
            let count = 0;
            for (let dr = -1; dr <= 1; dr++) {
              for (let dc = -1; dc <= 1; dc++) {
                const nr = r + dr,
                  nc = c + dc;
                if (
                  nr >= 0 &&
                  nr < rows &&
                  nc >= 0 &&
                  nc < cols &&
                  board[nr][nc].mine
                )
                  count++;
              }
            }
            board[r][c].neighboringMines = count;
          }
        }
      }

      function revealCell(r, c) {
        if (gameOver || board[r][c].revealed || board[r][c].state !== "normal")
          return;
        board[r][c].revealed = true;
        const cell = document.getElementById(`${r}-${c}`);
        cell.classList.add("revealed");

        if (board[r][c].mine) {
          cell.classList.add("mine", "blown-up"); // Apply both mine and blown-up classes
          cell.state = "blown-up";
          gameOver = true;
          revealAllMines();

          // Delay the alert to ensure UI updates first
          setTimeout(() => {
            alert("Game Over!");
          }, 100);
        } else {
          const minesAround = board[r][c].neighboringMines;
          if (minesAround > 0) {
            cell.innerHTML = `<span class="number-${minesAround}">${minesAround}</span>`;
          } else {
            for (let dr = -1; dr <= 1; dr++) {
              for (let dc = -1; dc <= 1; dc++) {
                const nr = r + dr,
                  nc = c + dc;
                if (nr >= 0 && nr < rows && nc >= 0 && nc < cols)
                  revealCell(nr, nc);
              }
            }
          }
        }
        checkWinCondition();
      }

      function cycleRightClick(r, c, e) {
        e.preventDefault();
        if (gameOver || board[r][c].revealed) return;

        const cell = document.getElementById(`${r}-${c}`);

        if (board[r][c].state === "normal") {
          board[r][c].state = "flagged";
          cell.classList.add("flagged");
          flagsRemaining--;
        } else if (board[r][c].state === "flagged") {
          board[r][c].state = "question";
          cell.classList.remove("flagged");
          cell.classList.add("question-mark");
          flagsRemaining++;
        } else {
          board[r][c].state = "normal";
          cell.classList.remove("question-mark");
          cell.textContent = "";
        }

        document.getElementById(
          "mineCounter"
        ).textContent = `Mines Remaining: ${flagsRemaining}`;
      }

      function revealAllMines() {
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            if (board[r][c].mine) {
              const cell = document.getElementById(`${r}-${c}`);
              cell.classList.add("mine");
            }
          }
        }
      }

      function checkWinCondition() {
        let allSafeCellsRevealed = true;
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            if (!board[r][c].mine && !board[r][c].revealed) {
              allSafeCellsRevealed = false;
              break;
            }
          }
        }
        if (allSafeCellsRevealed) {
          gameOver = true;

          // Delay the alert
          setTimeout(() => {
            alert("You Win!");
          }, 100);
        }
      }

      function handleClick(r, c) {
        if (gameOver || board[r][c].revealed || board[r][c].state !== "normal")
          return;
        if (firstClick) {
          placeMines(r, c);
          calculateNeighboringMines();
          firstClick = false;
        }
        revealCell(r, c);
      }

      // Middle-click logic: Only allowed if number of flags in neighboring cells matches neighboring mines
      function middleClickReveal(r, c, e) {
        e.preventDefault();
        if (gameOver || !board[r][c].revealed) return;

        // Get the number of neighboring mines for the clicked cell
        const neighboringMines = board[r][c].neighboringMines;

        // Count the number of flags in the 8 surrounding cells
        let flagCount = 0;
        let incorrectFlags = []; // Store coordinates of cells with incorrect flags
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            const nr = r + dr,
              nc = c + dc;
            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
              if (board[nr][nc].state === "flagged") {
                flagCount++;
                if (board[nr][nc].mine === false) {
                  incorrectFlags.push({ r: nr, c: nc });
                }
              }
            }
          }
        }

        // If the number of flags around the cell equals the neighboring mines, reveal the neighbors
        if (flagCount === neighboringMines) {
          for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
              const nr = r + dr,
                nc = c + dc;
              if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                revealCell(nr, nc);
              }
            }
          }
        }

        // Handle incorrect flags after the reveal
        incorrectFlags.forEach(({ r, c }) => {
          const cell = document.getElementById(`${r}-${c}`);
          cell.classList.add("bad-flag");
        });
      }

      function handleDropdownChange() {
        const difficulty = document.getElementById("gameOptions").value;
        switch (difficulty) {
          case "easy":
            rows = 10;
            cols = 10;
            totalMines = 15;
            break;
          case "medium":
            rows = 15;
            cols = 15;
            totalMines = 35;
            break;
          case "hard":
            rows = 22;
            cols = 22;
            totalMines = 75;
            break;
        }
        restartGame();
      }

      function restartGame() {
        gameOver = false;
        firstClick = true;
        flagsRemaining = totalMines;
        createBoard();
        renderBoard();
        document.getElementById(
          "mineCounter"
        ).textContent = `Mines Remaining: ${totalMines}`;
      }

      function renderBoard() {
        const table = document.getElementById("minesweeper");
        table.innerHTML = "";

        for (let r = 0; r < rows; r++) {
          const row = document.createElement("tr");
          for (let c = 0; c < cols; c++) {
            const cell = document.createElement("td");
            cell.id = `${r}-${c}`;
            cell.addEventListener("click", () => handleClick(r, c));
            cell.addEventListener("contextmenu", (e) =>
              cycleRightClick(r, c, e)
            );
            cell.addEventListener("auxclick", (e) => {
              if (e.button === 1) middleClickReveal(r, c, e);
            });

            row.appendChild(cell);
          }
          table.appendChild(row);
        }
      }

      createBoard();
      renderBoard();
    </script>
  </body>
</html>
